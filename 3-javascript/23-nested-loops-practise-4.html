<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="matris"></div>
    <br>
    
    
    
    <script>
        let star = "";

        for(i=1; i<=6; i++){
            for(k=1; k<=6; k++){
               if(6-i>=k){
                star +="&nbsp ";
               
               }else{
                   star+="*";
                   
               }
            }
            //satÄ±r sonu
            star += "<br>";

        }
        

        document.querySelector("#matris").innerHTML = star;

    </script>
</body>
</html>
