<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>


  </head>
  <body>
   
    <input type="text" id="txtAd" oninput="sayHello()">
    <input type="button" id="btnGonder" value="Gönder" onclick="sayHello()">

    <h4 id="baslik"></h4>


    <script>
      function sayHello(){
        const elAd = document.querySelector("#txtAd");
       
        const elBaslik = document.querySelector("#baslik"); //16.da h4 ün içini alıyor

        elBaslik.innerText = elAd.value; //burda h4 ün içine 13. de girilen değeri atadı, ekrana yazdı
      }


       

    </script>
  </body>
</html>
