<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head> 
<body>
<h2>UL</h2>  <!-- unordered list -->
    <ul type="disc">

        <li>Beşiktaş</li>
        <li>Fenerbahçe</li>
        <li>Galatasaray</li>


    </ul>
<h2>OL</h2>  <!-- ordered list -->
    <ol type="i">

        <li>Beşiktaş</li>
        <li>Fenerbahçe</li>
        <li>Galatasaray</li>


    </ol>
<h2>İç içe liste</h2>
<ol>
    <li>İstanbul</li>
    <ul>
        <li>Beşiktaş</li>
        <li>Fenerbahçe</li>
        <li>Galatasaray</li>
    </ul>
    <li>İzmir</li>
    <ul>
        <li>Altay</li>
        <li>Göztepe</li>
    </ul>
</ol>


</body>
</html>
